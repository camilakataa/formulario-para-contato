<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Contato</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <section class="contato">
        <div class="mensagem">
            <h2>Ficou com dúvida?<br>
                Nos mande uma mensagem!
            </h2>
            <p>caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <form method="get" action="index.html" class="formulario">
            <input class="input-text" type="text" name="nome" id="nome" placeholder="Nome completo *">
            <h4 class="texto-erro">campo obrigatório</h4>
            <input class="input-text" type="text" name="email" id="email" placeholder="Email *">
            <h4 class="texto-erro">campo obrigatório</h4>
            <input class="input-text" type="text" name="telefone" id="telefone" placeholder="Telefone *">
            <h4 class="texto-erro">campo obrigatório</h4>
            <textarea class="input-text" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
            <h4 class="texto-erro">campo obrigatório</h4>
            <h3>*campos obrigatórios</h3>
            <button type="submit" class="enviar">Enviar</button>
        </form>
    </section>

    <script type="text/javascript" src="./src/js/formulario.js"></script>
</body>
</html>
